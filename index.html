<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="navbar">
        <div class="nav-items">
            <span class="logo">edit.md</span>
            <span class="btns">
                <span id="theme-switch">
                    <img id="theme-img" src="res/moon.png" alt="Change Theme">
                </span>
                <span id="download">
                    <img id="download-img" src="res/download-light.png" alt="Download Your File">
                </span>
            </span>
        </div>
    </div>
    <div class="container">
        <div class="editor">
            <textarea name="editor" id="editor"></textarea>
        </div>
        <div class="previewer" id="previewer"></div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="script.js"></script>
</html>
